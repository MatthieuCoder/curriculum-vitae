name: LaTeX build

on:
  schedule:
    - cron: '21 15 * * *'
  push:
  pull_request:

jobs:
  tex:
    runs-on: ubuntu-latest
    name: "Build LaTeX"
    container:
      image: leplusorg/latex:12-debian
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: make pdf/cv.pdf
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          path: |
            pdf/cv.pdf
