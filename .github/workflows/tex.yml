name: LaTeX build

on:
  schedule:
    - cron: '21 15 * * *'
  push:
  pull_request:

jobs:
  tex:
    runs-on: ubuntu-latest
    name: "Build LaTeX"
    container:
      image: pandoc/latex:latest-alpine
      options: --user root
    steps:
      - uses: actions/checkout@v4
      - run: apk add make
      - run: make cv.pdf
      - uses: actions/upload-artifact@v4
        with:
          path: |
            cv.pdf
